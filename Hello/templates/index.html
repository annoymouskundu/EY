{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}
<!-- Add this inside the body block where you want the content to appear -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReArc Motors</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the footer sticks to the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        footer {
            font-weight: bold; /* Make the text bold */
        }

        /* Basic styling for the dialog box */
        #speech-dialog {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #status {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }

        #transcription {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Mic button styles */
        #start-recording {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #start-recording:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Content of the page -->
    <div class="content">
        <!-- Navigation bar with mic button -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ReArc Motors</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button id="start-recording">ðŸŽ¤</button> <!-- Mic button -->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Speech recognition dialog box -->
        <div id="speech-dialog">
            <div id="status">Listening...</div>
            <div id="transcription">Waiting for speech...</div>
        </div>
        
        <!-- Other page content can go here -->

    </div>

    <!-- Footer at the bottom -->
    <footer class="bg-dark text-center py-3">
        <div class="container">
            <span class="text-white">&copy; 2025 Government Scheme Portal</span>
        </div>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Get DOM elements
        const micButton = document.getElementById('start-recording');
        const speechDialog = document.getElementById('speech-dialog');
        const statusDiv = document.getElementById('status');
        const transcriptionDiv = document.getElementById('transcription');

        // Initialize SpeechRecognition API (Web Speech API)
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;  // Keeps listening until stopped
        recognition.interimResults = true;  // Show partial results

        micButton.addEventListener('click', function () {
            // Show the dialog box
            speechDialog.style.display = 'block';
            statusDiv.textContent = 'Listening...';

            // Start speech recognition
            recognition.start();
        });

        recognition.onresult = function (event) {
            let transcript = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                transcript += event.results[i][0].transcript;
            }

            // Update the transcription text in the dialog box
            transcriptionDiv.textContent = transcript;

            // Optionally, handle final results
            if (event.results[0].isFinal) {
                statusDiv.textContent = 'Done listening';
            }
        };

        recognition.onerror = function (event) {
            console.error('Error occurred in speech recognition: ', event.error);
            statusDiv.textContent = 'Error: ' + event.error;
        };

        // Close dialog when speech recognition ends
        recognition.onend = function () {
            speechDialog.style.display = 'none';
        };
    </script> 
</body>
</html>


{% endblock body %}
