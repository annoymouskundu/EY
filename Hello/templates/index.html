{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}
<!-- Add this inside the body block where you want the content to appear -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReArc Motors</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the footer sticks to the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        footer {
            font-weight: bold; /* Make the text bold */
        }

      
    </style>
</head>
<body>
    <!-- Content of the page -->
    <div class="content">
        <!-- Navigation bar with mic button -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ReArc Motors</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <!-- Speech recognition dialog box -->
        <div id="speech-dialog">
            <div id="status">Listening...</div>
            <div id="transcription">Waiting for speech...</div>
        </div>
        
        <!-- Other page content can go here -->

    </div>

    <!-- Footer at the bottom -->
    <footer class="bg-dark text-center py-3">
        <div class="container">
            <span class="text-white">&copy; 2025 Government Scheme Portal</span>
        </div>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    
</body>
</html>


{% endblock body %}
